<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination Wishlist</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid text-center" id="main-body">
      <div class="row box-green">
        <div class="col">
          <h1>Vacation Destinations Wishlist</h1>
          <p>
            Found exciting places to visit on your next vacation? Use the form
            below to add them to your wishlist
          </p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4 box-red">
          <div class="row justify-content-center">
            <div class="col-6">
              <form action="">
                <label for="dest">Destination Name</label><br />
                <input
                  type="text"
                  id="dest"
                  name="Destination"
                  value="Enter the name of the destination"
                /><br />
                <label for="loc">Location</label><br />
                <input
                  type="text"
                  id="loc"
                  name="Location"
                  value="Where is it located?"
                />
                <label for="pic">Photo</label><br />
                <input
                  type="text"
                  id="pic"
                  name="Photo"
                  value="Enter the image url of the place"
                />
                <label for="desc">Description</label><br />
                <textarea id="desc" name="Description" rows="1" cols="20">
Describe the location
                </textarea>
                <input type="submit" value="Submit" class="btn btn-primary" />
              </form>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-5 box-blue justify-content-center">
          <div class="row">
            <div class="col box-purple"></div>
          </div>
          <div class="row">
            <div class="col box-yellow"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
